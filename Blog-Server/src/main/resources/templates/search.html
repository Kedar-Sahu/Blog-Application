<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>search page</title>
</head>
<body>

 <section>
     <div class="container-fluid">
       <div class="row m-4" th:each="p:${postList}">
         <div class="col-12" >
           <div class="card">
             <div class="card-header">
                <h4>[[${p.name}]]</h4>
                <p>Posted By: <span th:text="${p.postedBy}"></span> | Posted On: <span th:text="${#dates.format(p.date, 'MM/dd/yyyy HH:mm')}"></span></p>                     
             </div>
             <div class="card-body">
               <div class="row">
                 <div class="col-5">
                   <img th:src="@{'/images/'+${p.img}}" width="100%" height="350px" alt="card image">
                 </div>
                 <div class="col-7 fs-5">
                    <p>[[${p.content}]]</p>
                 </div>
                 <div class="col-12 mt-3">
                    <a type="button"   class="btn btn-primary" th:href="@{'/updateLike3/'+${p.id}}"><i class="bi bi-heart-fill"></i>  [[${p.likeCount}]]</a>
                    <a class="btn btn-primary mx-2" ><i class="bi bi-eye-fill"></i>  [[${p.viewCount}]]</a>
                    <a type="button" class="btn btn-primary mx-2" th:href="@{'/updateView2/'+${p.id}}">View Post</a>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
 </section>
   
   
</body>
</html>
