<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
 th:fragment="layout(title,content)">
<head>
<meta charset="UTF-8">
<title th:replace="${title}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


</head>
<body>


  <div class="container-fluid">
    <div class="row bg-primary text-light p-2">
      <div class="col-9 mt-1">
          <a class="btn btn-primary text-light fs-3 " href="/home"><i class="bi bi-list"></i>  Blog Application</a>
          
          <a class="btn btn-primary text-light fs-5" href="/createNewPost" >Add New Post</a>
          <a class="btn btn-primary mx-2 text-light fs-5" href="/getAllPost">View All Post</a>
          
      </div>
      <div class="col-3">
        <form action="/saveSearch" method="post" class="d-flex mt-3">
            <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
       </div>
     </div>  
   </div>
       
     <div th:replace="${content}"></div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
