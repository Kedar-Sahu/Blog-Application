<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base :: layout(~{::title},~{::section})}">
<head>
<meta charset="UTF-8">
<title>create new post</title>
</head>
<body>
    <section>
      <div class="container-fluid ">
        <div class="row mt-4 rounded">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="card">
              <div class="card-header bg-warning  text-center">
                <h3>Add New Post</h3>
                
                   <th:block th:if="${session.succMsg}">
                       <p class="text-success text-center fw-bold">[[${session.succMsg}]]</p>
                       <th:block th:text="${@postServiceImpl.removeSessionMessage()}"></th:block>
                   </th:block>
                   
                   <th:block th:if="${session.errorMsg}">
                       <p class="text-danger text-center fw-bold">[[${session.errorMsg}]]</p>
                       <th:block th:text="${@postServiceImpl.removeSessionMessage()}"></th:block>
                   </th:block>
                
              </div>
              <div class="card-body">
                <form  action="/save" method="post" enctype="multipart/form-data">
                  <div class="row">
                    <div class="col-12 mt-3">
                      <label>Name</label>
                      <input type="text" class="form-control" name="name"  placeholder="name">
                    </div>
                    <div class="col-12 mt-3">
                       <label>Content</label>
                       <textarea  class="form-control" name="content" ></textarea>
                    </div>
                    <div class="col-12 mt-3">
                      <label>PostedBy</label>
                      <input type="text" class="form-control" name="postedBy" placeholder="postedBy">
                    </div>
                    <div class="col-12 mt-3">
                      <label>Image</label>
                      <input type="file" class="form-control" name="file" >
                    </div>
                    <div class="col-12 mt-3">
                      <button class="btn btn-success mx-3" >Submit</button>
                    </div>
                  </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>

</body>
</html>
